<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h2>Rock Paper Scissors!</h2>
    </header>
    <main>
        <div class="screen">
            <h3>Choose your play by clicking one of the buttons!</h3>
        </div>
        <div class="optionContainer">
            <div class="gameoption"><button id="rock">Rock</button></div>
            <div class="gameoption"><button id="paper">Paper</button></div>
            <div class="gameoption"><button id="scissors">Scissors</button></div>
        </div>
    </main>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
